{% extends 'rooms/base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
</head>

<body>

<h1>Reservation List</h1>

<ul>
    {% for reservation in object_list %}
        <li><a href="{% url 'reservations:reservation_details' reservation.pk %}">{{reservation}}</a></li>
    {% empty %}
        <li>No reservations found.</li>
    {% endfor %}
</ul>

</body>

{% endblock content %}
