<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms</title>
</head>
<body>

<h1>Rooms List</h1>

<ul>
  {% for room in object_list %}
  <li><a href="{% url 'rooms:room_details' room.pk %}">{{ room }}</a></li>
  {% empty %}
  <li>No rooms found.</li>
  {% endfor %}
</ul>

</body>
</html>
